<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Kybalion Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              hermetic: {
                dark: '#1a1a2e',
                light: '#e0e1dd',
                accent: '#c0a062', // Muted gold
                success: '#588157',
                error: '#bc4749',
                surface: '#f3f4f6',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default to light, but allow CSS to handle transition if needed */
        background-color: #f8fafc;
        color: #1a1a2e;
        -webkit-tap-highlight-color: transparent;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }
      .dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
    </style>
    <script type="importmap">

          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>
    <link rel="stylesheet" href="./index.css" />
